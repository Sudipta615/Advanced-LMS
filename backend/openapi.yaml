openapi: 3.0.3
info:
  title: Advanced LMS API
  description: |
    Comprehensive REST API for the Advanced Learning Management System.
    
    ## Authentication
    Most endpoints require JWT authentication. Include the token in the Authorization header:
    ```
    Authorization: Bearer <your-jwt-token>
    ```
    
    ## Rate Limiting
    - General API endpoints: 100 requests per 15 minutes
    - Authentication endpoints: 5-10 requests per 15 minutes
    - Admin endpoints: 50 requests per 15 minutes
    
    ## Pagination
    List endpoints support pagination with `page` and `limit` query parameters:
    - `page`: Page number (default: 1)
    - `limit`: Items per page (default: 20, max: 100)
    
    ## Error Responses
    All endpoints return consistent error responses:
    ```json
    {
      "success": false,
      "message": "Error description",
      "errors": [] // Optional validation errors
    }
    ```
  version: 1.0.0
  contact:
    name: Advanced LMS Support
    email: support@advancedlms.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3001
    description: Local development server
  - url: https://staging-api.advancedlms.com
    description: Staging server
  - url: https://api.advancedlms.com
    description: Production server

tags:
  - name: Authentication
    description: User authentication and authorization
  - name: Courses
    description: Course management and content
  - name: Enrollments
    description: Course enrollment and progress tracking
  - name: Quizzes
    description: Quiz management and attempts
  - name: Assignments
    description: Assignment management and submissions
  - name: Certificates
    description: Certificate generation and verification
  - name: Gamification
    description: Points, badges, achievements, and leaderboards
  - name: Analytics
    description: Student and instructor analytics
  - name: Communication
    description: Announcements, discussions, and notifications
  - name: Admin
    description: Administrative operations
  - name: User Preferences
    description: User preferences and settings

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from /api/auth/login

  schemas:
    # Common Schemas
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Error description
        errors:
          type: array
          items:
            type: object
          
    PaginationMeta:
      type: object
      properties:
        currentPage:
          type: integer
          example: 1
        totalPages:
          type: integer
          example: 10
        totalItems:
          type: integer
          example: 95
        itemsPerPage:
          type: integer
          example: 10

    # User Schemas
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [student, instructor, admin]
        isEmailVerified:
          type: boolean
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # Course Schemas
    Course:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        instructorId:
          type: string
          format: uuid
        categoryId:
          type: string
          format: uuid
        level:
          type: string
          enum: [beginner, intermediate, advanced]
        status:
          type: string
          enum: [draft, published, archived]
        thumbnailUrl:
          type: string
        duration:
          type: integer
          description: Duration in minutes
        price:
          type: number
          format: float
        isPublished:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Section:
      type: object
      properties:
        id:
          type: string
          format: uuid
        courseId:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        orderIndex:
          type: integer
        createdAt:
          type: string
          format: date-time

    Lesson:
      type: object
      properties:
        id:
          type: string
          format: uuid
        sectionId:
          type: string
          format: uuid
        title:
          type: string
        content:
          type: string
        contentType:
          type: string
          enum: [video, text, document, interactive]
        videoUrl:
          type: string
        duration:
          type: integer
        orderIndex:
          type: integer
        createdAt:
          type: string
          format: date-time

    # Enrollment Schemas
    Enrollment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        courseId:
          type: string
          format: uuid
        status:
          type: string
          enum: [active, completed, dropped]
        progress:
          type: number
          format: float
          description: Progress percentage (0-100)
        enrolledAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
          nullable: true

    # Quiz Schemas
    Quiz:
      type: object
      properties:
        id:
          type: string
          format: uuid
        lessonId:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        passingScore:
          type: number
          format: float
        timeLimit:
          type: integer
          description: Time limit in minutes
        maxAttempts:
          type: integer
        isPublished:
          type: boolean
        createdAt:
          type: string
          format: date-time

    QuizAttempt:
      type: object
      properties:
        id:
          type: string
          format: uuid
        quizId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        score:
          type: number
          format: float
        isPassed:
          type: boolean
        startedAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
          nullable: true

    # Assignment Schemas
    Assignment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        lessonId:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        instructions:
          type: string
        maxScore:
          type: number
          format: float
        dueDate:
          type: string
          format: date-time
        allowLateSubmission:
          type: boolean
        createdAt:
          type: string
          format: date-time

    AssignmentSubmission:
      type: object
      properties:
        id:
          type: string
          format: uuid
        assignmentId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        content:
          type: string
        attachments:
          type: array
          items:
            type: string
        score:
          type: number
          format: float
          nullable: true
        feedback:
          type: string
          nullable: true
        status:
          type: string
          enum: [submitted, graded, returned]
        submittedAt:
          type: string
          format: date-time

    # Certificate Schemas
    Certificate:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        courseId:
          type: string
          format: uuid
        enrollmentId:
          type: string
          format: uuid
        verificationToken:
          type: string
        issuedAt:
          type: string
          format: date-time

    # Gamification Schemas
    Badge:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        iconUrl:
          type: string
        categoryId:
          type: string
          format: uuid
        criteriaType:
          type: string
        criteriaValue:
          type: integer
        pointsAwarded:
          type: integer
        difficultyLevel:
          type: string
          enum: [bronze, silver, gold, platinum]
        isActive:
          type: boolean

    UserBadge:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        badgeId:
          type: string
          format: uuid
        awardedAt:
          type: string
          format: date-time
        badge:
          $ref: '#/components/schemas/Badge'

    UserPoints:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        totalPoints:
          type: integer
        rank:
          type: integer

    LeaderboardEntry:
      type: object
      properties:
        rank:
          type: integer
        userId:
          type: string
          format: uuid
        userName:
          type: string
        points:
          type: integer
        badgesCount:
          type: integer

paths:
  # Authentication Endpoints
  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Create a new user account with email verification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - email
                - password
                - role
              properties:
                firstName:
                  type: string
                  minLength: 2
                  maxLength: 50
                lastName:
                  type: string
                  minLength: 2
                  maxLength: 50
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                  description: Must contain uppercase, lowercase, number, and special character
                role:
                  type: string
                  enum: [student, instructor]
                  description: Role (admin can only be created by existing admins)
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Registration successful. Please check your email to verify your account.
                  data:
                    type: object
                    properties:
                      userId:
                        type: string
                        format: uuid
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/verify-email:
    post:
      tags:
        - Authentication
      summary: Verify email address
      description: Verify user's email using the token sent to their email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                  description: Email verification token
      responses:
        '200':
          description: Email verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Email verified successfully
        '400':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user and receive JWT tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Login successful
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
                      user:
                        $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Email not verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: Invalidate the user's tokens
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Logout successful

  /api/auth/refresh-token:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: Get a new access token using refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string

  /api/auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset
      description: Send password reset email to user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Password reset email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string

  /api/auth/reset-password:
    post:
      tags:
        - Authentication
      summary: Reset password
      description: Reset user password using reset token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - newPassword
              properties:
                token:
                  type: string
                newPassword:
                  type: string
                  minLength: 8
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string

  /api/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Get authenticated user's information
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/User'

  # Course Endpoints
  /api/courses:
    get:
      tags:
        - Courses
      summary: Get all courses
      description: Retrieve a paginated list of published courses
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: category
          in: query
          schema:
            type: string
        - name: level
          in: query
          schema:
            type: string
            enum: [beginner, intermediate, advanced]
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of courses
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Course'
                  pagination:
                    $ref: '#/components/schemas/PaginationMeta'

    post:
      tags:
        - Courses
      summary: Create a new course
      description: Create a new course (instructor/admin only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
                - level
              properties:
                title:
                  type: string
                description:
                  type: string
                categoryId:
                  type: string
                  format: uuid
                level:
                  type: string
                  enum: [beginner, intermediate, advanced]
                thumbnailUrl:
                  type: string
                duration:
                  type: integer
                price:
                  type: number
      responses:
        '201':
          description: Course created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Course'

  /api/courses/{id}:
    get:
      tags:
        - Courses
      summary: Get course by ID
      description: Retrieve detailed information about a specific course
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Course details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Course'

    put:
      tags:
        - Courses
      summary: Update course
      description: Update course information (instructor/admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                level:
                  type: string
                status:
                  type: string
      responses:
        '200':
          description: Course updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Course'

    delete:
      tags:
        - Courses
      summary: Delete course
      description: Delete a course (instructor/admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Course deleted successfully

  # Enrollment Endpoints
  /api/enrollments:
    get:
      tags:
        - Enrollments
      summary: Get my enrollments
      description: Get all enrollments for the authenticated user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of enrollments
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Enrollment'

    post:
      tags:
        - Enrollments
      summary: Enroll in a course
      description: Enroll the authenticated user in a course
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - courseId
              properties:
                courseId:
                  type: string
                  format: uuid
      responses:
        '201':
          description: Enrollment successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Enrollment'

  # Gamification Endpoints
  /api/user/points:
    get:
      tags:
        - Gamification
      summary: Get user points
      description: Get total points for authenticated user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User points
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/UserPoints'

  /api/badges:
    get:
      tags:
        - Gamification
      summary: Get all badges
      description: Get all available badges
      parameters:
        - name: category
          in: query
          schema:
            type: string
        - name: difficulty
          in: query
          schema:
            type: string
            enum: [bronze, silver, gold, platinum]
      responses:
        '200':
          description: List of badges
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Badge'

  /api/user/badges:
    get:
      tags:
        - Gamification
      summary: Get user badges
      description: Get badges earned by authenticated user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User badges
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserBadge'

  /api/leaderboards/global:
    get:
      tags:
        - Gamification
      summary: Get global leaderboard
      description: Get global leaderboard rankings
      parameters:
        - name: period
          in: query
          schema:
            type: string
            enum: [all_time, monthly, weekly]
            default: all_time
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: page
          in: query
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Leaderboard entries
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LeaderboardEntry'

  # Communication Endpoints
  /api/notifications:
    get:
      tags:
        - Communication
      summary: Get notifications
      description: Get notifications for authenticated user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of notifications
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        userId:
                          type: string
                          format: uuid
                        type:
                          type: string
                        message:
                          type: string
                        isRead:
                          type: boolean
                        createdAt:
                          type: string
                          format: date-time

  /api/notifications/{notificationId}/read:
    put:
      tags:
        - Communication
      summary: Mark notification as read
      description: Mark a specific notification as read
      security:
        - BearerAuth: []
      parameters:
        - name: notificationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Notification marked as read

  # Admin Endpoints
  /api/admin/dashboard/overview:
    get:
      tags:
        - Admin
      summary: Get admin dashboard overview
      description: Get overview statistics for admin dashboard (admin only)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Dashboard overview
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      totalUsers:
                        type: integer
                      totalCourses:
                        type: integer
                      totalEnrollments:
                        type: integer
                      activeUsers:
                        type: integer

  /api/admin/users:
    get:
      tags:
        - Admin
      summary: List all users
      description: Get paginated list of all users (admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: role
          in: query
          schema:
            type: string
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  pagination:
                    $ref: '#/components/schemas/PaginationMeta'
